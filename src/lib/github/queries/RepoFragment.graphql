fragment RepoFragment on Repository {
  nameWithOwner
  refs(
    refPrefix: "refs/heads/"
    orderBy: { field: TAG_COMMIT_DATE, direction: ASC }
    first: 5
  ) {
    edges {
      node {
        __typename
        name
        target {
          oid
          commitUrl
        }
      }
    }
  }
}
