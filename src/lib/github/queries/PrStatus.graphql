fragment PrStatuses on PullRequest {
  commits(last: 1) {
    nodes {
      commit {
        ...PrCommitStatus
      }
    }
  }
}

fragment PrCommitStatus on Commit {
  statusCheckRollup {
    state
  }
  status {
    contexts {
      ...PrStatusContext
    }
  }
}

fragment PrStatusContext on StatusContext {
  context
  description
  targetUrl
  avatarUrl
  state
}
